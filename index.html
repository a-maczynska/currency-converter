<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="src/images/Kantor.png" />
    <meta property="og:image" content="src/images/Kantor.png" />
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__header">Przelicznik walut</h1>
    </header>
    <main>
      <form class="form js-form">
        <p class="form__paragraphLabel">
          <label class="form__label">
            Kwota w PLN
            <input
              type="number"
              placeholder="Wpisz kwotę w PLN"
              class="form__currencyPln js-currencyPln"
              required
              autofocus
            />
          </label>
        </p>
        <p class="form__paragraphLabel">
          <label class="form__label">
            Wybierz walutę

            <select class="form__select js-form__select">
              <option value="null"></option>
              <option value="EUR">Euro €</option>
              <option value="USD">Dolar amerykański</option>
              <option value="GBP">Funt brytyjski</option>
            </select>
          </label>
        </p>
        <input type="submit" value="Przelicz" class="form__currencyConvert" />
        <p class="form__result js-result"></p>
      </form>
    </main>

    <script src="src/script.js"></script>
  </body>
</html>
